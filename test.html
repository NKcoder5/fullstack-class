<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Flag with Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: black;
    }

    header {
      background-color: blue;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: lightblue;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: darkblue;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: blue;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    /* Indian Flag Styles */
    .flag {
      width: 270px;
      height: 180px;
      margin: 40px auto 120px;
      box-shadow: 0 0 5px #555;
    }

    .saffron {
      height: 33.33%;
      background-color: orange;
    }

    .white {
      height: 33.33%;
      background-color: white;
      position: relative;
    }

    .green {
      height: 33.33%;
      background-color: green;
    }

    .chakra {
      width: 50px;
      height: 50px;
      border: 2px solid navy;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spokes {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 50px;
      background: navy;
      transform-origin: center;
    }

    .chakra::before {
      content: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Homepage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Hello!</h2>
    <p>This is a homepage.</p>

    <!-- Indian Flag -->
    <div class="flag">
      <div class="saffron"></div>
      <div class="white">
        <div class="chakra"></div>
      </div>
      <div class="green"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 My Website
  </footer>

  <!-- Chakra spokes using JavaScript -->
  <script>
    const chakra = document.querySelector('.chakra');
    for (let i = 0; i < 24; i++) {
      const spoke = document.createElement('div');
      spoke.className = 'spokes';
      spoke.style.transform = `translate(-50%, -50%) rotate(${i * 15}deg)`;
      chakra.appendChild(spoke);
    }
  </script>

</body>
</html>
